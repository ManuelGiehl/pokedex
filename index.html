<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex </title>
    <link rel="icon" type="image/png" href="assets/img/pokeball.png">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/poke.css">
    <link rel="stylesheet" href="styles/landing.css">
    <link rel="stylesheet" href="styles/evo.css">
    <script src="scripts/api.js" defer></script>
    <script src="scripts/db.js" defer></script>
    <script src="scripts/template.js" defer></script>
    <script src="scripts/template-overlay.js" defer></script>
    <script src="scripts/overlay.js" defer></script>
    <script src="scripts/evo.js" defer></script>
    <script src="scripts/scripts.js" defer></script>
</head>
<body>
   
    <section id="landingPage" class="landing-page">
        <div class="landing-background"></div>
        
        <section id="initialPokedexSection" class="initial-pokedex-section">
            <div class="pokedex-image-container">
                <img src="assets/img/pokedex-landing.png" alt="Pokedex" class="pokedex-landing-image">
            </div>
            <div class="landing-text">
                <h1>Tap the Pokedex to begin your adventure</h1>
            </div>
        </section>
        
        <section id="regionSelectionSection" class="region-selection-section" style="display: none;">
            <div class="region-text">
                <h2>Choose the region you want to explore</h2>
            </div>
            
            <div class="pokeball-container">
                <div class="pokeball-item" data-region="kanto">
                    <img src="assets/img/pokeball.png" alt="Kanto" class="pokeball-image">
                    <span class="region-label">Kanto</span>
                </div>
                <div class="pokeball-item" data-region="johto">
                    <img src="assets/img/pokeball.png" alt="Johto" class="pokeball-image">
                    <span class="region-label">Johto</span>
                </div>
                <div class="pokeball-item" data-region="hoenn">
                    <img src="assets/img/pokeball.png" alt="Hoenn" class="pokeball-image">
                    <span class="region-label">Hoenn</span>
                </div>
            </div>
        </section>
    </section>

    <section id="mainContent" class="main-content-wrapper" style="display: none;">
        <header class="header">
            <div class="header-container">
                <section class="logo-section">
                    <div class="pokeball-icon">
                        <div class="pokeball-top"></div>
                        <div class="pokeball-center"></div>
                        <div class="pokeball-bottom"></div>
                    </div>
                    <h1 class="logo-text">Pokedex</h1>
                </section>
                <section class="search-section">
                    <div class="search-container">
                        <input type="text" class="search-input" placeholder="Search for a Pokemon..." id="searchInput">
                        <button class="search-button" type="button">
                            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                        </button>
                    </div>
                </section>
            </div>
        </header>

        <main class="main-content">
            <section class="pokemon-section">
                <div class="pokemon-grid" id="pokemonGrid">
                    <!-- Pokemon cards will be dynamically inserted here -->
                </div>
            </section>
            
            <section class="load-more-section">
                <div class="load-more-container">
                    <button id="loadMoreBtn" class="load-more-btn">Load More Pokemon</button>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer-container">
                <div class="footer-content">
                    <p>&copy; 2025 Pokedex - by Manuel</p>
                </div>
            </div>
        </footer>
    </section>

   
</body>
</html>
